version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

env:
  variables:
    SPOTIFY_CLIENT_ID: $SPOTIFY_CLIENT_ID
    SPOTIFY_CLIENT_SECRET: $SPOTIFY_CLIENT_SECRET
    SPOTIFY_REFRESH_TOKEN: $SPOTIFY_REFRESH_TOKEN
